<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Rounds</title>
    <link rel="stylesheet" href="{% static "style/styles.css" %}">
</head>
<body class="body" style="background-image:url({% static "images/img.png" %})">
    <div class="container">
        <br><br><br><br><br><br><br><br><br><br><br>
        <h1 style="color: blanchedalmond; font-family:Segoe UI;">Quiz Rounds</h1><br><br>
        <div class="btn-group" style="width:100%">
            <a href="{% url "round:general" %}"><button onclick="startRound(1)" class="button-left">Round 1<br>General Round</button></a>
            <a href="{% url "rule" 1%}"><button class="button-right">Rules</button></a><br>

        <div class="btn-group" style="width:100%">

            <a href="{% url "rule" 2%}"><button class="button-right">Rules</button></a>

        <div class="btn-group" style="width:100%">
            <a href="{% url "round:common" round='rapid_fire' iter=round3 %}"><button onclick="startRound(3)" class="button-left">Round 3<br>Rapid Fire Round</button></a>

        <div class="btn-group" style="width:100%">

        <div class="btn-group" style="width:100%">

            <a href="{% url "rule" 6%}"><button class="button-right">Rules</button><br></a>

        <div class="btn-group" style="width:100%">

            <a href="{% url "rule" 7 %}"><button class="button-right">Rules</button><br></a>
        </div><br>
        <div class="btn-group" style="width:100%">
            <a href="{% url "round:common" round='mental_maths' iter=round8%}"><button class="button-left">Round 8<br>Mental Maths</button></a>
            <a href="{% url "rule" 8 %}"><button class="button-right">Rules</button><br></a>
        </div><br>
        <div class="btn-group" style="width:100%">
            <a href="{% url "index" %}"><button class="button">Back</button></a>
        </div><br>
    </div>

</html>
