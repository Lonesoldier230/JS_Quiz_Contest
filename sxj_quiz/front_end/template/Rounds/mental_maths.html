<!-- quiz_page.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Maths</title>
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
    <style>
        /* Additional styling for answer reveal */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="body"  style="background-image:url('{% static "images/quiz.png" %}')">
    <div class="container">
        <p id="question" style="font-size: 45px; color:antiquewhite;">{{ question}}</p>
        <button class="button-hideAfterClick" id="reveal_answer" disabled >Reveal Answer</button>
        <p id="answer" class="hidden" style="font-size: 30px; color:antiquewhite">{{answer}}</p>
        {% if  iter < limit %}
            <a href="{% url "round:common" round='general_round' iter=iter|add:"1" %}" class="button">Next Question</a>
        {% endif %}
        <a href="{% url "round:main"%}" class="button">Back to Rounds</a>
    </div>
    <div class="bottom-right-container">
        <p id="timer">Time left: <span id="countdown">15</span> seconds</p>
    </div>
    <audio id="buzzer" src="{% static 'sounds/buzzer.mp3' %}" preload="auto"></audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var revealButton = document.getElementById('reveal_answer');
            var answer = document.getElementById('answer');
            var countdownElement = document.getElementById('countdown');
            var buzzer = document.getElementById('buzzer');

            var timeLeft = 15;  // Adjust timer duration as needed
            var timer = setInterval(updateCountdown, 1000);

            function updateCountdown() {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    buzzer.play();  // Play buzzer sound when time is over
                    revealButton.disabled = false;
                }
            }

            revealButton.addEventListener('click', function() {
                answer.classList.remove('hidden');
                revealButton.disabled = true; // Disable button after answer is revealed
            });
        });
    </script>
</body>
</html>
