<!-- quiz_page.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Maths</title>
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            box-sizing: border-box; /* Ensure padding and border are included in width/height calculations */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            padding: 20px;
            height: 100vh; /* Full viewport height */
            box-sizing: border-box; /* Include padding in height calculation */
            overflow-y: auto; /* Allow vertical scrolling if content overflows */
            background-color: #42464f; /* Container background color */
        }
        .hidden {
            display: none;
        }
        .button-hideAfterClick,
        .button {
            display: block;
            width: 100%;  /* Full width of the column */
            max-width: 180px;  /* Increased maximum width for better fit */
            margin: 10px 0;  /* Adjusted margin for spacing */
            padding: 15px;
            font-size: 18px;  /* Adjusted font size for better visibility */
            text-align: center;
            cursor: pointer;
            box-sizing: border-box; /* Include padding in width calculation */
            background: linear-gradient(to right, #4dffaf, #357bbc); /* Gradient background */
            color: #2f0c0b; /* Button text color */
            border: none;
            border-radius: 18px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth color transition */
        }
        .button-hideAfterClick:hover,
        .button:hover {
            background-color: #4882cd; /* Hover effect color */
        }
        .bottom-right-container {
            display: grid;
            place-items: center;
            position: absolute;
            bottom: 0;
            right: 0; /* Adjust the right value based on your needs */
            padding: 20px;
            background-color: #000000;
            border-radius: 8px;
            color: beige;
            box-shadow: 30px 30px 10px rgba(22, 215, 8, 0.896);
        }
        h2 {
            margin: 0; /* Remove default margin */
            font-size: 24px; /* Adjust font size as needed */
        }
        p {
            font-size: 30px;
            color: antiquewhite;
        }
    </style>
</head>
<body class="body" style="background-image:url('{% static "images/quiz.png" %}')">
    <div class="container">
        <p id="question">{{ question }}</p>
        <button class="button-hideAfterClick" id="reveal_answer" disabled>Reveal Answer</button>
        <p id="answer" class="hidden">{{ answer }}</p>
        {% if iter < limit %}
            <a href="{% url 'round:common' round='mental_maths' iter=iter|add:'1' %}" class="button" id="next_question">Next Question</a>
        {% endif %}
        <a href="{% url 'round:main' %}" class="button" id="back_to_rounds">Back to Rounds</a>
    </div>
    <div class="bottom-right-container">
        <h2><p id="timer">Time left: <span id="countdown">15</span> seconds</p></h2>
    </div>
    <audio id="buzzer" src="{% static 'sounds/buzzer.mp3' %}" preload="auto"></audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var revealButton = document.getElementById('reveal_answer');
            var answer = document.getElementById('answer');
            var countdownElement = document.getElementById('countdown');
            var buzzer = document.getElementById('buzzer');

            var timeLeft = 15;  // Adjust timer duration as needed
            var timer = setInterval(updateCountdown, 1000);

            function updateCountdown() {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    buzzer.play();  // Play buzzer sound when time is over
                    revealButton.disabled = false;
                }
            }

            revealButton.addEventListener('click', function() {
                answer.classList.remove('hidden');
                revealButton.disabled = true; // Disable button after answer is revealed
            });
        });
    </script>
</body>
</html>
