<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: auto;
            box-sizing: border-box;
            background-color: #42464f;
        }
        h1, h2 {
            color: antiquewhite;
        }
        .button,
        .round-button {
            display: block;
            width: 100%;
            max-width: 180px;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            box-sizing: border-box;
            background: linear-gradient(to right, #4dffaf, #357bbc);
            color: #2f0c0b;
            border: none;
            border-radius: 18px;
            transition: background-color 0.3s ease;
        }
        .round-button:hover {
            background-color: #4882cd;
        }
        .hidden {
            display: none;
        }
        .question-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .bottom-right-container {
            display: grid;
            place-items: center;
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 20px;
            background-color: #000000;
            border-radius: 8px;
            color: beige;
            box-shadow: 30px 30px 10px rgba(22, 215, 8, 0.896);
        }
        .bottom-right-container h2 {
            margin: 0;
            font-size: 24px;
        }
        .bottom-right-container p {
            font-size: 30px;
        }
    </style>
</head>
<body class="body" style="background-image:url('{% static "images/quiz.png" %}')">
    <div class="container">
        <h1>Welcome to the Quiz Contest</h1><br>
        <h2>Select a Round</h2><br>
        {% for round in subjects %}
            <button class="button round-button" data-round="{{ round }}">{{ forloop.counter }}</button><br>
        {% endfor %}
        <a href="{% url 'round:main' %}" class="button back-button">Back to Rounds</a>
    </div>

    <div class="bottom-right-container">
        <h2><p id="timer">Time left: <span id="countdown">15</span> seconds</p></h2>
    </div>
    
    <!-- Buzzer sound -->
    <audio id="buzzer" src="{% static 'sounds/buzzer.mp3' %}" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Timer setup
            var timeLeft = 15;
            var countdownElement = document.getElementById('countdown');
            var buzzer = document.getElementById('buzzer');
            var timer;

            function updateCountdown() {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    buzzer.play().catch(function(error) {
                        console.error('Error playing the buzzer:', error);
                    });
                }
            }

            function toggleTimer() {
                if (!timer) {
                    timer = setInterval(updateCountdown, 1000);
                } else {
                    clearInterval(timer);
                    timer = null;
                }
            }

            document.addEventListener('keydown', function(event) {
                if (event.key.toLowerCase() === 't') {
                    toggleTimer();
                }
            });

            // Button click logic for rounds
            document.querySelectorAll('.round-button').forEach(function(button) {
                button.addEventListener('click', function() {
                    var selectedRound = this.getAttribute('data-round');
                    this.textContent = `${selectedRound}`;
                    this.disabled = true;

                    setTimeout(function() {
                        window.location.href = `{% url 'round:mix-main' %}${selectedRound}/1`;
                    }, 5000);
                });
            });
        });
    </script>
</body>
</html>
