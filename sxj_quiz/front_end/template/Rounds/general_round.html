<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
    <style>
        .hidden {
            display: none;
        }
        .question-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body class="body" style="background-image:url('{% static "images/quiz.png" %}')">
    <div class="container">
        {% if file != None %}
            <img src="{{file}}" alt="Question Image" class="question-image">
        {% endif %}
        <p id="question" style="font-size: 45px; color: antiquewhite;">{{ question }}</p>
        <button class="button-hideAfterClick" id="reveal_answer">Reveal Answer</button>
        <button class="button-pass" id="time">Pass Question</button>
        <p id="answer" class="hidden" style="font-size: 30px; color: antiquewhite;">{{ answer }}</p>
        {% if iter < limit %}
            <a href="{% url 'round:common' round='general_round' iter=iter|add:'1' %}" class="button" id="next_question">Next Question</a>
        {% endif %}
        <a href="{% url 'round:main' %}" class="button" id="back_to_rounds">Back to Rounds</a>
    </div>
    <div class="bottom-right-container">
        <p id="timer">Time left: <span id="countdown">15</span> seconds</p>
    </div>
    <audio id="buzzer" src="{% static 'sounds/buzzer.mp3' %}" preload="auto"></audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var revealButton = document.getElementById('reveal_answer');
            var addTimeButton = document.getElementById('time');
            var answer = document.getElementById('answer');
            var countdownElement = document.getElementById('countdown');
            var nextQuestionButton = document.getElementById('next_question');
            var backToRoundsButton = document.getElementById('back_to_rounds');
            var buzzer = document.getElementById('buzzer');

            var timeLeft = 15;
            var additionalTime = 5;
            var timer = null;

            function updateCountdown() {
                if (timeLeft > 0) {
                    timeLeft--;
                    countdownElement.textContent = timeLeft;
                    localStorage.setItem("remainingTime", timeLeft);
                } else {
                    clearInterval(timer);
                    timer = null;
                    buzzer.play(); // Play buzzer sound when time is over
                }
            }

            function startTimer() {
                if (!timer) {
                    timer = setInterval(updateCountdown, 1000);
                }
            }

            function stopTimer() {
                if (timer) {
                    clearInterval(timer);
                    timer = null;
                }
            }

            // Start and stop the timer with Ctrl + Alt + T
            document.addEventListener('keydown', function(event) {
                if (event.ctrlKey && event.altKey && event.key === 't') {
                    if (timer) {
                        stopTimer();
                    } else {
                        startTimer();
                    }
                }
            });

            // Reveal answer logic
            revealButton.addEventListener('click', function() {
                answer.classList.remove('hidden');
                revealButton.style.display = 'none'; // Hide button after answer is revealed
            });

            // Add time logic
            addTimeButton.addEventListener('click', function() {
                timeLeft += additionalTime;
                countdownElement.textContent = timeLeft;
                localStorage.setItem('remainingTime', timeLeft);
                startTimer(); // Restart the timer if it's not running
            });

            // Save remaining time when navigating to the next question
            nextQuestionButton.addEventListener('click', function() {
                localStorage.setItem('remainingTime', timeLeft);
            });

            // Clear remaining time when navigating back to rounds
            backToRoundsButton.addEventListener('click', function() {
                localStorage.removeItem('remainingTime');
            });
        });
    </script>
</body>
</html>
