<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
    <style>
        /* Additional styling for answer reveal */
        .hidden {
            display: none;
        }
        .question-image {
            max-width: 100%; /* Adjust as needed */
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .bottom-right-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 20px;
            color: antiquewhite;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            color: white;
            background-color: #007bff; /* Default button color */
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="body" style="background-image:url('{% static "images/quiz.png" %}')">
    <div class="container">
        {% if file != None %}
            <img src="{{file}}" alt="Question Image" class="question-image">
        {% endif %}
        <p id="question" style="font-size: 45px; color: antiquewhite;">{{ question }}</p>
        <button class="button-hideAfterClick" id="reveal_answer">Reveal Answer</button>
        <p id="answer" class="hidden" style="font-size: 30px; color: antiquewhite;">{{ answer }}</p>
        {% if iter < limit %}
            <a href="{% url 'round:common' round='buzzer' iter=iter|add:'1' %}" class="button" id="next_question">Next Question</a>
        {% endif %}
        <a href="{% url 'round:main' %}" class="button" id="back_to_rounds">Back to Rounds</a>
    </div>

    <!-- Timer Display -->
    <div class="bottom-right-container">
        <p id="timer">Time left: <span id="time">0</span> seconds</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var revealButton = document.getElementById('reveal_answer');
            var answer = document.getElementById('answer');
            var countdownElement = document.getElementById('time');
            var nextQuestionButton = document.getElementById('next_question');
            var backToRoundsButton = document.getElementById('back_to_rounds');

            var timeLeft = 15;
            var additionalTime = 5;
            var timer = null; // Timer starts as null, indicating it's not running

            function updateCountdown() {
                if (timeLeft > 0) {
                    timeLeft--;
                    countdownElement.textContent = timeLeft;
                    localStorage.setItem("remainingTime", timeLeft);
                } else {
                    stopTimer(); // Stop the timer when time runs out
                    console.log("Time's up!");
                }
            }

            function startTimer() {
                if (timer === null) {
                    timer = setInterval(updateCountdown, 1000);
                }
            }

            function stopTimer() {
                if (timer !== null) {
                    clearInterval(timer);
                    timer = null;
                }
            }

            function toggleTimer() {
                if (timer === null) {
                    startTimer();
                } else {
                    stopTimer();
                }
            }

            // Key combination logic for starting/stopping the timer
            document.addEventListener('keydown', function(event) {
                if (event.key === 't') {
                    toggleTimer();
                }
            });

            // Reveal answer logic
            revealButton.addEventListener('click', function() {
                answer.classList.remove('hidden');
                revealButton.style.display = 'none'; // Hide button after answer is revealed
            });

            // Add time logic
            if (document.getElementById('add_time')) {
                document.getElementById('add_time').addEventListener('click', function() {
                    timeLeft += additionalTime;
                    countdownElement.textContent = timeLeft;
                    localStorage.setItem('remainingTime', timeLeft);
                    if (timeLeft > 0 && timer === null) {
                        startTimer(); // Start the timer if it's not running
                    }
                });
            }

            // Clear remaining time when navigating back to rounds
            backToRoundsButton.addEventListener('click', function() {
                stopTimer();
                localStorage.removeItem('remainingTime');
            });
            
            nextQuestionButton.addEventListener('click', function() {
                stopTimer();
                localStorage.setItem('remainingTime', timeLeft);
            });

            // Initialize timer from localStorage if available
            var storedTime = localStorage.getItem("remainingTime");
            if (storedTime) {
                timeLeft = parseInt(storedTime);
                countdownElement.textContent = timeLeft;
            }
        });
    </script>
</body>
</html>
