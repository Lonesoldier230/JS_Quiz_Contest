<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
    <style>
        /* Additional styling for answer reveal */
        .hidden {
            display: none;
        }

        .question-image {
            max-width: 100%;
            /* Adjust as needed */
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body class="body" style="background-image:url('{% static "images/quiz.png" %}')">
    <div class="container">
        {% if file != None %}
        <img src="{{file}}" alt="Question Image" class="question-image">
        {% endif %}
        <p id="question" style="font-size: 45px; color: antiquewhite;">{{ question }}</p>
        <button class="button-hideAfterClick" id="reveal_answer">Reveal Answer</button>
        <p id="answer" class="hidden" style="font-size: 30px; color: antiquewhite;">{{ answer }}</p>
        {% if iter < limit %} 
        <a href="{% url 'round:mix' subject=subject iter=iter|add:'1' %}" class="button" id="next_question">Next Question</a>
        {% endif %}
        <a href="{% url 'round:main' %}" class="button" id="back_to_rounds">Back to Rounds</a>
    </div>
    <div class="bottom-right-container">
        <h2><p id="timer">Time left: <span id="countdown">15</span> seconds</p></h2>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var revealButton = document.getElementById('reveal_answer');
            var answer = document.getElementById('answer');
            var countdownElement = document.getElementById('countdown');
            var nextQuestionButton = document.getElementById('next_question');
            var backToRoundsButton = document.getElementById('back_to_rounds');

            var timeLeft = 15;
            var timerRunning = false;  // Track if the timer is running
            var timerInterval = null;  // Store the interval ID

            function updateCountdown() {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    stopTimer();  // Stop the timer when time runs out
                    console.log("Time's up!");
                }
                localStorage.setItem("remainingTime", timeLeft);
            }

            function startTimer() {
                if (!timerRunning) {
                    timerInterval = setInterval(updateCountdown, 1000);  // Update every second
                    timerRunning = true;
                    console.log("Timer started.");
                }
            }

            function stopTimer() {
                if (timerRunning) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    timerRunning = false;
                    console.log("Timer stopped.");
                }
            }

            // Listen for the Ctrl + Alt + T key combination
            document.addEventListener('keydown', function (event) {
                if (event.ctrlKey && event.altKey && event.key === 't') {
                    console.log("Ctrl + Alt + T pressed");
                    if (timerRunning) {
                        stopTimer();
                    } else {
                        startTimer();
                    }
                }
            });

            // Button click logic for rounds
            document.querySelectorAll('.round-button').forEach(function (button) {
                button.addEventListener('click', function () {
                    var selectedRound = this.getAttribute('data-round');
                    this.textContent = `${selectedRound}`;
                    this.disabled = true;

                    setTimeout(function () {
                        window.location.href = `{% url 'round:mix-main' %}${selectedRound}/1`;
                    }, 5000);
                });
            });

            // Stop the timer when navigating to the next question
            nextQuestionButton.addEventListener('click', function () {
                stopTimer();
                localStorage.setItem('remainingTime', timeLeft);
            });

            // Clear remaining time and stop the timer when navigating back to rounds
            backToRoundsButton.addEventListener('click', function () {
                stopTimer();
                localStorage.removeItem('remainingTime');
            });
        });
    </script>
</body>

</html>
