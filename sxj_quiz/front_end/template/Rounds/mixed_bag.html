<!DOCTYPE html>
<html>
<head>
    <title>Quiz Contest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Quiz Contest</h1>
    <h2>Select a Round</h2>
    <ul>
        {% for round in rounds %}
            <li><a href="{% url 'round_questions' round.id %}">{{ round.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
