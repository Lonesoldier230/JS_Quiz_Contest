<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
    <title>{{ round.name }} Question</title>
    <script>
        let timer;
        let timeLeft = 15;

        function startTimer() {
            timer = setInterval(function() {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Time's up!");
                    document.getElementById('question-form').submit();
                } else {
                    document.getElementById("timer").innerHTML = timeLeft + " seconds remaining";
                }
                timeLeft -= 1;
            }, 1000);
        }

        window.onload = startTimer;
    </script>
</head>
<body>
    <h1>{{ round.name }}</h1>
    <div id="timer">15 seconds remaining</div>
    <form id="question-form" method="post" action="{% url 'submit_answer' round.id question_index %}">
        {% csrf_token %}
        <div class="question">
            <p>{{ question.question_text }}</p>
            <div class="options">
                <label><input type="radio" name="answer" value="{{ question.option1 }}"> {{ question.option1 }}</label>
                <label><input type="radio" name="answer" value="{{ question.option2 }}"> {{ question.option2 }}</label>
                <label><input type="radio" name="answer" value="{{ question.option3 }}"> {{ question.option3 }}</label>
                <label><input type="radio" name="answer" value="{{ question.option4 }}"> {{ question.option4 }}</label>
            </div>
        </div>
        <div style="text-align: center;">
            <input type="submit" value="Next">
        </div>
    </form>
</body>
</html>
