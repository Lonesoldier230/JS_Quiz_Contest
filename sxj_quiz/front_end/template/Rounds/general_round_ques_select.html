<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .column {
            flex: 1;
            padding: 10px;
        }
        .button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body class="body" style="background-image:url('{% static "images/quiz.png" %}')">
    <div class="container">
        <div class="column">
            {% for i in range(1, 16) %}
                {% if not request.COOKIES.get('question_{{ i }}_answered') %}
                    <button class="button" data-question="{{ i }}" onclick="selectQuestion({{ i }})">Question {{ i }}</button>
                {% endif %}
            {% endfor %}
        </div>
        <div class="column">
            {% for i in range(16, 31) %}
                {% if not request.COOKIES.get('question_{{ i }}_answered') %}
                    <button class="button" data-question="{{ i }}" onclick="selectQuestion({{ i }})">Question {{ i }}</button>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <a href="{% url 'round:main' %}" class="button">Back to Rounds</a>

    <script>
        function selectQuestion(questionNumber) {
            document.cookie = 'question_' + questionNumber + '_answered=true; path=/';
            window.location.href = "{% url 'round:general_round' iter=1 %}?question=" + questionNumber;
        }
    </script>
</body>
</html>
