version: '3.8'

services:
  db:
    image: postgres:12
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - ./sxj_quiz/postgres_keys.env

  web:
    tty: true
    build: ./sxj_quiz
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./sxj_quiz/.env
    command: ./setup.sh

  webserver:
    build: ./nginx/
    ports:
      - "80:80"
    depends_on:
      - db
      - web
    volumes:
      - ./sxj_quiz/staticfiles/:/home/static


volumes:
  db_data:
